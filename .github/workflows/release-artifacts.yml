name: cd / release artifacts

on:
  push:
    tags:
      - "trg@v*"

permissions:
  contents: write
  attestations: write
  id-token: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            use-cross: false
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            use-cross: true
            archive: tar.gz
          - target: x86_64-apple-darwin
            runner: macos-15-intel
            use-cross: false
            archive: tar.gz
          - target: aarch64-apple-darwin
            runner: macos-latest
            use-cross: false
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            runner: windows-latest
            use-cross: false
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF_NAME#trg@v}" >> "$GITHUB_OUTPUT"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use-cross
        uses: taiki-e/install-action@cross

      - name: Build
        shell: bash
        run: |
          if [ "${{ matrix.use-cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} --package trg
          else
            cargo build --release --target ${{ matrix.target }} --package trg
          fi

      - name: Package (unix)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          staging="trg-${{ steps.version.outputs.version }}-${{ matrix.target }}"
          mkdir -p "$staging"
          cp "target/${{ matrix.target }}/release/trg" "$staging/"
          cp LICENSE README.md "$staging/"
          tar czf "$staging.tar.gz" "$staging"
          echo "ASSET=$staging.tar.gz" >> "$GITHUB_ENV"

      - name: Package (windows)
        if: matrix.archive == 'zip'
        shell: bash
        run: |
          staging="trg-${{ steps.version.outputs.version }}-${{ matrix.target }}"
          mkdir -p "$staging"
          cp "target/${{ matrix.target }}/release/trg.exe" "$staging/"
          cp LICENSE README.md "$staging/"
          7z a "$staging.zip" "$staging"
          echo "ASSET=$staging.zip" >> "$GITHUB_ENV"

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: ${{ env.ASSET }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ env.ASSET }}

  upload:
    name: Upload to release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        working-directory: artifacts
        run: sha256sum trg-* > sha256sums.txt

      - name: Upload to GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "$GITHUB_REF_NAME" artifacts/* --clobber
